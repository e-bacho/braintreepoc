<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Checkout</title>
    <script src="braintree.js"></script>
  </head>
  <body>
    <form>
      <div id="braintree-dropin-container"></div>
      <input type="submit"></input>
    </form>
    <script>
      braintree.setup("sandbox_fmzwp7hw_zt483pr93v879rwj", "dropin", {
        container: "braintree-dropin-container",

          console.log(obj);

        },
        paymentMethodNonceReceived: function (event, nonce)
        {
          console.log(event);
          console.log(nonce);
        },
        enableCORS: true
    });
    </script>
  </body>
</html>
